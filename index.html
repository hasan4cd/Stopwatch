<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div>
            <h1>Stopwatch</h1>
        </div>
        <div id="show">00 : 00 : 00 : 00</div>
        <div id="set">
            <button class="one" onclick="start()">Start</button>
            <button class="two" onclick="stop()">Stop</button>
            <button class="three" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
